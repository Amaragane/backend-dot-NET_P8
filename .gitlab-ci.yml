stages:
  - build
  - quality
  - test

variables:
  DOTNET_CLI_TELEMETRY_OPTOUT: '1' # Optionnel, désactive la télémétrie .NET

image: mcr.microsoft.com/dotnet/sdk:7.0  # Spécifie l'image Docker officielle .NET

before_script:
  - dotnet clean
  - dotnet restore

build:
  stage: build
  script:
    - mkdir -p Api/bin/Release/net7.0/BuildResult/build-results.xml
    - dotnet build --configuration Release --logger:"junit;LogFilePath=Api/bin/Release/net7.0/BuildResult/build-results.xml" 
  artifacts:
    when: always
    reports:
      junit: Api/bin/Release/net7.0/BuildResult/build-results.xml
    paths:
      - Api/bin/Release/net7.0/BuildResult/
test:
  stage: test
  script:
    - mkdir -p TourGuideTest/TestResults
    - dotnet test TourGuideTest/TourGuideTest.csproj --logger:"junit;LogFilePath=TestResults/test-results.xml"
    - ls -lR TourGuideTest/TestResults/ || find . -name test-results.xml
  artifacts:
    when: always
    reports:
      junit: TourGuideTest/TestResults/test-results.xml
    paths:
      - TourGuideTest/TestResults/


quality:
  stage: quality
  allow_failure: true
  script:
    - dotnet tool install -g dotnet-format
    - export PATH="$PATH:/root/.dotnet/tools"
    - dotnet format --verify-no-changes

